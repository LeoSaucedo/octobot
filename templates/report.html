<!--
    Form:
    - Generate Report Pg (Admin Portal)
	- Group Name (TextBox)
	- Reset Tab? (Checkbox)
	- Generate (Button)
-->
<h1>Generate Report</h1>
<form action="" {{url_for('report')}}" method="post">
    <label for="group">Group Name:</label>
    <input type="text" name="group" id="group" required>
    <br>
    <label for="reset">Reset Tab?</label>
    <input type="checkbox" name="reset" id="reset">
    <br>
    <input type="submit" value="Submit">
</form>
<br>
<a href="/">Main Menu</a>
